
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지? - 저녁 메뉴 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-btn">다크 모드</button>
    </div>
    <div class="container">
        <h1>오늘 저녁 뭐 먹지?</h1>
        <div class="menu-display" id="menu-result">메뉴를 추천받아보세요!</div>
        <div id="image-container" class="hidden">
            <img id="menu-image" src="" alt="메뉴 이미지">
        </div>
        <div class="numbers-container"></div>
        <button id="generate-btn">메뉴 추천받기</button>

        <hr class="divider">

        <div class="contact-form">
            <h3>제휴 문의</h3>
            <form action="https://formspree.io/f/mykdoegb" method="POST">
                <div class="form-group">
                    <input type="email" name="email" placeholder="이메일 주소를 입력하세요" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="문의 내용을 입력하세요" required></textarea>
                </div>
                <button type="submit" class="submit-btn">문의 보내기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
